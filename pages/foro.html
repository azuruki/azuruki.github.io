<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de Imágenes</title>
    <link href="../styles/input.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="/styles/font&modes.css" rel="stylesheet">
    <link rel="icon" href="/images/ico.jpeg" type="image/png">
</head>

<body class="bg-gray-50">
    <header class="hero bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold drop-shadow-lg">Foro de Imágenes</h1>
            <p class="text-lg mt-4 font-light">Sube tus imágenes y compártelas con la comunidad</p>
        </div>
    </header>

    <main class="container mx-auto mt-10 p-5">
        <section class="bg-white shadow-lg rounded-lg p-6 mb-12 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Subir Imagen</h2>
            <form id="uploadForm" class="space-y-6" enctype="multipart/form-data">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Título:</label>
                    <input type="text" id="title" name="title" required
                        class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Seleccionar Imagen:</label>
                    <input type="file" id="image" name="image" accept="image/*" required
                        class="mt-2 block w-full text-gray-500 border rounded-md" />
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-500 transition transform hover:scale-105">
                    Subir Imagen
                </button>
            </form>
        </section>

        <section id="gallery" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Galería</h2>
            <div id="imageGallery"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </section>
    </main>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const gallery = document.getElementById("imageGallery");

        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            const response = await fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                alert("¡Imagen subida con éxito!");
                uploadForm.reset();

                const responseData = await response.json();
                 if (responseData && responseData.file) {
                    const newImage = document.createElement("div");
                    newImage.classList.add("shadow-lg", "rounded-lg", "p-2", "transition-transform", "transform", "hover:scale-105");
                    newImage.innerHTML = `
                        <img
                            src="/uploads/${responseData.file}"
                            alt="${responseData.file}"
                            class="rounded-lg w-full object-cover"
                        />
                        <p class="text-center text-sm text-gray-600 mt-2">${responseData.file}</p>
                    `;
                    gallery.appendChild(newImage);
                    }
            } else {
                alert("Hubo un error al subir la imagen.");
            }
        });
      
        function loadGalleryOnStart() {
          fetch('http://localhost:3000/uploads')
             .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al obtener la lista de archivos: ${response.statusText}`);
                }
                return response.json();
             })
              .then(images => {
                 images.forEach(img => {
                   const newImage = document.createElement("div");
                  newImage.classList.add("shadow-lg", "rounded-lg", "p-2", "transition-transform", "transform", "hover:scale-105");
                  newImage.innerHTML = `
                      <img
                          src="${img.url}"
                          alt="${img.name}"
                          class="rounded-lg w-full object-cover"
                      />
                      <p class="text-center text-sm text-gray-600 mt-2">${img.name}</p>
                   `;
                   gallery.appendChild(newImage);
                 });
              })
               .catch(error => {
                 console.error('Hubo un error al cargar la galería:', error);
                   gallery.innerHTML = '<p>No se pudieron cargar las imágenes.</p>';
                });
           }

        loadGalleryOnStart()
    </script>
</body>
</html>
