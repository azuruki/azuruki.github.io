<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-gray-50">
    <header class="hero bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold drop-shadow-lg">Foro de Im치genes</h1>
            <p class="text-lg mt-4 font-light">Sube tus im치genes y comp치rtelas con la comunidad</p>
        </div>
    </header>

    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <!-- T칤tulo -->
            <div class="text-xl font-bold text-purple-600 dark:text-purple-400">Azuruki游꺚</div>
        
            <!-- Links en pantallas grandes -->
            <ul class="hidden md:flex space-x-6 text-gray-700 dark:text-gray-300 font-medium">
                <li><a href="#about" class="hover:text-purple-500 transition-colors">Sobre m칤</a></li>
                <li><a href="#portfolio" class="hover:text-purple-500 transition-colors">Portafolio</a></li>
                <li><a href="#social" class="hover:text-purple-500 transition-colors">Redes</a></li>
                <li><a href="/src/pages/faq.html" class="hover:text-purple-500 transition-colors">FAQ</a></li>
                <li><a href="/src/pages/amazon.html" class="hover:text-purple-500 transition-colors">Je</a></li>
                <li><a href="/src/pages/foro.html" class="hover:text-purple-500 transition-colors">Foro</a></li>
            </ul>
        
            <!-- Bot칩n de modo oscuro -->
             <button id="dark-mode-toggle" class="flex-shrink-0 text-purple-600 focus:outline-none px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:text-white sm:text-sm md:text-base lg:px-5 lg:py-3 xl:px-6 xl:py-4 sm:px-3" aria-label="Cambiar a modo oscuro">
                <span class="sm:hidden">游깿</span> 
                <span class="md:inline hidden">游깿Modo Oscuro</span> 
            </button>
        
            <!-- Bot칩n de men칰 para m칩vil -->
            <button id="menu-toggle" class="block md:hidden text-purple-600 focus:outline-none" aria-label="Abrir men칰 de navegaci칩n">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Links ocultos en m칩vil -->
         <ul id="mobile-menu" class=" flex-col space-y-4 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium px-4 py-2" style="display : none">
            <li><a href="#about" class="hover:text-purple-500 transition-colors">Sobre m칤</a></li>
            <li><a href="#portfolio" class="hover:text-purple-500 transition-colors">Portafolio</a></li>
            <li><a href="#social" class="hover:text-purple-500 transition-colors">Redes</a></li>
            <li><a href="/src/pages/faq.html" class="hover:text-purple-500 transition-colors">FAQ</a></li>
            <li><a href="/src/pages/amazon.html" class="hover:text-purple-500 transition-colors">Je</a></li>
            <li><a href="/src/pages/foro.html" class="hover:text-purple-500 transition-colors">Foro</a></li>
        </ul>
    </nav>
    
    <main class="container mx-auto mt-10 p-5">
          <section id="loginSection" class="bg-white shadow-lg rounded-lg p-6 mb-12 max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-purple-600 mb-4">Login</h2>
                     <form id="loginForm" class="space-y-6">
                         <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Usuario:</label>
                            <input type="text" id="username" name="username" required
                               class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
                         </div>
                         <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a:</label>
                            <input type="password" id="password" name="password" required
                               class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
                        </div>
                       <button type="submit"
                            class="w-full bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-500 transition transform hover:scale-105">
                            Login
                      </button>
                  </form>
                </section>
    </main>
    <main class="container mx-auto mt-10 p-5" style="display: none" id="mainSection">
        <section class="bg-white shadow-lg rounded-lg p-6 mb-12 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Subir Imagen</h2>
            <form id="uploadForm" class="space-y-6" enctype="multipart/form-data">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">T칤tulo:</label>
                    <input type="text" id="title" name="title" required
                        class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Seleccionar Imagen:</label>
                    <input type="file" id="image" name="image" accept="image/*" required
                        class="mt-2 block w-full text-gray-500 border rounded-md" />
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-500 transition transform hover:scale-105">
                    Subir Imagen
                </button>
            </form>
        </section>

        <section id="gallery" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Galer칤a</h2>
            <div id="imageGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </section>
    </main>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const gallery = document.getElementById("imageGallery");
        const loginSection = document.getElementById("loginSection");
        const mainSection = document.getElementById("mainSection");
        const loginForm = document.getElementById("loginForm");
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        menuToggle.addEventListener('click', () => {
           mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'flex' : 'none';
        });

        loginForm.addEventListener("submit", async (e) => {
           e.preventDefault();
            const formData = new FormData(loginForm);
            const username = formData.get('username')
            const password = formData.get('password')
            const loginData = {
                username,
                password,
            };
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
               headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(loginData),
            });
            if (response.ok) {
                const responseData = await response.json();
                if (responseData.success) {
                    alert("춰Autenticaci칩n exitosa!");
                    loginSection.style.display = "none";
                    mainSection.style.display = "block";
                } else {
                    alert("Credenciales incorrectas");
                }

            } else {
                alert("Hubo un error al intentar loguearse.");
            }
        });

        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            const response = await fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                alert("춰Imagen subida con 칠xito!");
                uploadForm.reset();

                const responseData = await response.json();
                if (responseData && responseData.file) {
                    const newImage = document.createElement("div");
                    newImage.classList.add("shadow-lg", "rounded-lg", "p-2", "transition-transform", "transform", "hover:scale-105");
                    newImage.innerHTML = `
                        <img
                            src="/uploads/${responseData.file}"
                            alt="${responseData.file}"
                            class="rounded-lg w-full object-cover"
                        />
                        <p class="text-center text-sm text-gray-600 mt-2">${responseData.file}</p>
                    `;
                    gallery.appendChild(newImage);
                }
            } else {
                alert("Hubo un error al subir la imagen.");
            }
        });

        function loadGalleryOnStart() {
          fetch('http://localhost:3000/uploads')
             .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al obtener la lista de archivos: ${response.statusText}`);
                }
                return response.json();
             })
              .then(images => {
                 images.forEach(img => {
                   const newImage = document.createElement("div");
                  newImage.classList.add("shadow-lg", "rounded-lg", "p-2", "transition-transform", "transform", "hover:scale-105");
                  newImage.innerHTML = `
                      <img
                          src="/uploads/${img.url}"
                          alt="${img.name}"
                          class="rounded-lg w-full object-cover"
                      />
                      <p class="text-center text-sm text-gray-600 mt-2">${img.name}</p>
                   `;
                   gallery.appendChild(newImage);
                 });
              })
               .catch(error => {
                 console.error('Hubo un error al cargar la galer칤a:', error);
                   gallery.innerHTML = '<p>No se pudieron cargar las im치genes.</p>';
                });
           }

        loadGalleryOnStart()
    </script>
</body>
</html>
